<!DOCTYPE html>
<html>

<head>
    <title>W4 Exe 2-Navigation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <style>
        body {
            margin: 20px 50px;
        }

        #menubar {
            font-family: "Oxygen", sans-serif;
            display: flex;
            align-items: center;
        }

        #callme {
            display: flex;
        }

        a {
            text-decoration: none;
            /* to remove default underline */
            padding: 0px 20px;
            color: black;
        }

        a:hover {
            color: #F9612B;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .btn_contact {
            font-size: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #F9612B;
        }

        .phonering {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        #pn {
            padding-left: 10px;
        }

        /* hamburger icon (hidden by default) */
        #menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }



        /* ---------------- RESPONSIVE--------------------- */
        @media (max-width: 1050px) {

            #menubar,
            .btn_contact {
                display: none;
            }

            #menu-icon {
                display: block;
                margin-left: 15px;
                /* small spacing from phone number */
            }

            #callme {
                display: flex;
                align-items: center;
            }

            #pn {
                padding-left: 8px;
                font-size: 16px;
            }

        }



        /* ---------------- RESPONSIVE--------------------- */

        @media (max-width: 650px) {
            .phonering {
                display: none;
            }
        }
    </style>
</head>


<body>
    <header>

        <img src="images/logo-light-retina.png" height="35px">


        <div id="menubar">
            <div><a href="#">Home</a></div>
            <div><a href="#">Services</a></div>
            <div><a href="#">Work</a></div>
            <div><a href="#">Project Details</a></div>
            <div><a href="#">Contact</a></div>
        </div>

        <div id="callme">
            <div class="phonering">
                <img src="images/call.png" height="35px" class="icon">
                <a id="pn" href="#">555-123-4567</a>
            </div>
            <button class="btn_contact">Contact</button>

            <!-- hamburger icon -->
            <div id="menu-icon">â˜°</div>
        </div>

    </header>

</body>

</html>
