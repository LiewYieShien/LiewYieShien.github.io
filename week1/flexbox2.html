<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ---------------------------------------------Global Styles----------------------------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: #F6F5EF;
            font-family: 'Oxygen', sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: #F9612B;
        }

        /* ---------------------------------------------Navigation Bar----------------------------------------------- */
        header {
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            height: 65px;
            position: relative;
            z-index: 100;
        }

        #navbarimg {
            cursor: pointer;
        }

        #nav {
            display: flex;
            align-items: center;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-button {
            font-weight: 700;
            font-size: 16px;
        }

        /* Call Section */
        #contact {
            display: flex;
            align-items: center;
        }

        .phone-call {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        #phone-number {
            font-family: 'Archivo', sans-serif;
            font-size: 16px;
            color: black;
            padding: 0 20px 0 10px;
        }

        button.call-now {
            font-size: 14px;
            font-family: 'Archivo', sans-serif;
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #F9612B;
        }

        .close-btn {
            display: none;
        }

        /* ---------------------------------------------Mobile Menu----------------------------------------------- */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: #AAA297;
            cursor: pointer;
        }

        #menu-checkbox {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 1280px) {
            .menu {
                flex-direction: column;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #F6F5EF;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            .menu a {
                font-size: 18px;
                padding: 20px;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            /* Show menu when checked */
            #menu-checkbox:checked~.menu {
                display: flex;
            }

            /* Close button inside menu */
            .menu label.close-btn {
                display: block;
                position: absolute;
                top: 20px;
                right: 30px;
                font-size: 36px;
                color: #AAA297;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="navbarimg">
            <img alt="Logo" src="images/logo.png" height="35px">
        </div>

        <div id="nav">
            <!-- Checkbox to toggle menu on mobile -->
            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="menu-toggle">&#9776;</label>

            <div class="menu">
                <label for="menu-checkbox" class="close-btn">&times;</label>
                <a href="#" class="nav-button">Home</a>
                <a href="#" class="nav-button">Services</a>
                <a href="#" class="nav-button">Work</a>
                <a href="#" class="nav-button">Project Details</a>
                <a href="#" class="nav-button">Contact</a>
            </div>
        </div>

        <div id="contact">
            <div class="phone-call">
                <img src="images/phone-call.png" height="20px" class="icon">
                <a id="phone-number" href="#">555-123-4567</a>
            </div>
            <button class="call-now">Contact</button>
        </div>
    </header>
</body>

</html>
