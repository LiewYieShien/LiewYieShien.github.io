<!DOCTYPE html>
<html>

<head>
    <title>Home | Explore Malaysia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #F6F5EF;
        }

        /* ---------------------------------------------Navigation Bar Styles----------------------------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: transperant;
        }

        #nav {
            display: flex;

        }

            text-decoration: none;

            background-color: white;

            align-items: center;
            padding: 30px;
            height: 55px
        }

        .nav-button {
            font-family: 'Oxygen', sans-serif;
            font-weight: lighter;
            color: black;

            font-size: 16px;
            margin: 20px;

        }

        #navbarimg {
            cursor: pointer;
            margin-left: 20px;
        }



        #call {
            display: flex;
        }

        button.callnow {
            font-size: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #F9612B;
        }



        .phonering {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        #phonenumber {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div id="navbarimg"><img alt="Logo" src="images/logo.png" height="35px" /></div>
        <div id="nav">

            <div>

            </div>
            <div>
                <a href="#" class="nav-button">Services</a>
            </div>
            <div>

            </div>
            <div>
                <a href="#" class="nav-button">Project Details</a>
            </div>
            <div>
                <a href="#" class="nav-button">Contact</a>
            </div>
        </div>

        <div id="call">
            <div class="phonering">
                <img src="images/phone-call.png" height="25px" class="icon">
                <a id="pn" href="#">555-123-4567</a>
            </div>
            <button class="callnow">Contact</button>
