<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise 1 - Navigation Bar 1
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #nav {
            display: flex;

        }

        a {
            text-decoration: none;

        }

        a:hover {
            text-decoration: none;

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            height: 70px;
        }

        .nav-button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            font-size: 18px;
            margin: 20px;

        }

        #navbarimg {
            margin-left: 10px;
        }

        a.underline {
            text-decoration: underline;

        }

        button.icon {
            background-color: transparent;
            border: 0px;
        }
    </style>

</head>

<body>

    <header>
        <div id="navbarimg"><img alt="Logo" src="images/kitty.png" height="50px" /></div>

        <div class="nav">
            <a href="#">
                <button class="box-icon icon icon-margin">
                    <img src="images/twitter.png" alt="Twitter" height="15" />
                </button>
            </a>
            <a href="#">
                <button class="box-icon icon icon-margin">
                    <img src="images/linkedin.png" alt="Linkedin" height="15" />
                </button>
            </a>
            <a href="#">
                <button class="box-icon icon icon-margin">
                    <img src="images/github.png" alt="Github" height="15" />
                </button>
            </a>
        </div>
    </header>


</body>

</html>
