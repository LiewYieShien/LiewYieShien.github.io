<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise 2 - Responsive Navigation Bar 2
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <style>
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .menu a {
                text-align: center;
            }

            .home-icon {
                display: none !important;
            }

        }

        /* Navigation Bar */
        #nav {
            padding: 5px;
        }


        a {
            text-decoration: none;
            color: white;
        }


        /* Header Styles */
        header {
            padding: 15px;
            background-color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            /* Offset from the top of the viewport */
            top: 0;
            /* Ensure it stays above other elements */
            z-index: 1000;
        }

        .logo {
            display: flex;
            color: white;
            font-size: 24px;
            font-family: "Azeret Mono", monospace;
            font-weight: 500;
            align-items: center;
            justify-content: center;
        }


        /* Info Section Styling */
        .info {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            gap: 30px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            position: relative;
        }

        .icon {
            display: flex;
            align-items: center;
            gap: 5px;
            /* Space between text and arrow */
        }

        .about-services-container {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Space between text and arrow */
        }

        .contact {
            margin-right: 20px;
            /* Adds space to the right of Contact */
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;

        }


        .menu-about-services {
            position: relative;
        }


        .submenu {
            font-size: 15px;
            display: none;
            position: absolute;
            background-color: #333333;
            color: white;
            min-width: 200px;
            /* Increase the minimum width for a bigger box */
            z-index: 1;
            top: 100%;
            /* Ensure it appears below the parent menu */
            left: 0;
            box-sizing: border-box;
            /* Ensure padding doesn't exceed width */

        }

        .submenu a {
            min-height: 25px;
            font-size: 13px;
            display: flex;
            align-items: center;
            /* Center text vertically */
            text-align: left;
            /* Align text to the left horizontally */
            padding: 5px 10px;
            color: white;
        }

        .submenu a:hover {
            background-color: #555;
        }

        .menu-about-services:hover .submenu {
            display: block;
        }

        img.spacing {
            margin-left: 3px;
        }

        .home-icon {
            display: inline-block;
            margin-right: -25px;
        }
    </style>

</head>


<body>
    <header class="navbar menu">

        <div id="nav">
            <div class="logo">Logo</div>
        </div>

        <div class="info">

            <div>
                <img src=" images/home.png" height="25px" class="home-icon">
            </div>
            <div>
                <a href="#" class="home">
                    Home
                </a>
            </div>

            <div class="menu-about-services about-services-container">
                <a href="#">About</a>
                <img src="images/down-arrow.png" height="15px" class="icon spacing">
                <div class="submenu">
                    <a href="#">Vision</a>
                    <a href="#">Mission</a>

                </div>
            </div>

            <div class="menu-about-services about-services-container">
                <a href="#">Services</a>
                <img src="images/down-arrow.png" height="15px" class="icon spacing">
                <div class="submenu">
                    <a href="#">Web Development</a>
                    <a href="#">App Development</a>
                    <a href="#">SEO Services</a>
                </div>
            </div>

            <a href="#" class="contact">Contact</a>

        </div>

    </header>
</body>

</html>
