<!DOCTYPE html>
<html>

<head>
    <title>Exercise 3 - Responsive Banner 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Neuron Angled Black', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Neuron Angled Black', sans-serif;
        }

        /* Reset box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            height: auto;
        }

        .column {
            flex: 1;
            min-height: 100%;
            /* Ensure the columns are of equal height */
        }

        .column1 {
            background-color: rgb(246, 243, 238);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            max-width: 600px;
            margin: 20px;
            gap: 10px;
        }

        img.lady {
            display: block;
            width: 100%;
            height: auto;
            /* Ensures image scales properly */
            object-fit: cover;
        }

        h1 {
            font-weight: lighter;
            font-size: 40px;
            margin-bottom: 20px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
        }

        button {
            background-color: #c4bcb4;
            border-radius: 10px;
            border: none;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a89f96;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .column2 {
                order: -1;
                /* Moves the image to the top */
            }

            img.lady {
                width: 100%;
                max-height: 300px;
                /* Optional: Limit the height for small screens */
            }
        }
    </style>
</head>

<body>
    <div class="container section_margin">
        <div class="column column1">
            <div class="info-container">
                <h1>Build Your Dream Home with Solid Structures Builders!</h1>
                <p>
                    Looking for a reliable and experienced building company to bring your vision to life?
                    Solid Structures Builders is here to make your dream home a reality.
                </p>
                <button>learn more</button>
            </div>
        </div>
    </div>
</body>

</html>
