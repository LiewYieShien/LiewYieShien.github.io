<!DOCTYPE html>
<html>

<head>
    <title>Exercise 4 - Responsive Banner 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        /* Reset box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        /* General Styles */
        .setbg {
            background-image: url(images/roofers.jpg);
            background-size: cover;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: auto;
        }

        .column {
            flex: 1;
            min-height: 100%;
            /* Ensure the columns are of equal height */
        }

        .column1 {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .small-column {
            position: absolute;
            left: 5%;
            /* Adjust the left position to move it on the left */
            top: 22%;
            /* Adjust the top position as needed */
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            /* Align items to center */
            padding: 50px;
            width: 400px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
            .small-column {
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
            }
        }

        img.logo {
            position: absolute;
            left: 38%;
            top: -13%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 25px;
        }

        body {
            font-family: 'Neuron Angled Black', sans-serif;
        }

        h1,
        h2,
        h3,
        button {
            font-family: 'Neuron Angled Black', sans-serif;
        }


        h1 {
            font-size: 30px;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }

        p {
            font-size: small;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 15px;
            color: white;
            font-weight: lighter;
            text-align: center;
        }

        .bold-word {
            font-weight: 800;
            /* Bold */
            color: white;
            /* Optional: Adjust color if needed */
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 5px;
            border: none;
            color: black;
            font-size: 18px;
            padding: 10px 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }


        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            .setbg {
                background-position: top center;
                height: auto;
                /* Allow the height to adjust dynamically */
            }

            .column1 {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;

            }

            .small-column {
                position: static;
                /* Remove absolute positioning for mobile */
                margin-top: 50px;
                padding: 30px;
                width: 85%;
                /* Adjust the width to fit within the mobile screen */
                height: auto;
                /* Allow height to adjust based on content */
                gap: 5px;
            }

            h1 {
                margin-top: 30px;
            }

            img.logo {
                position: absolute;
                top: -14%;
                left: 36.5%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column column1 setbg">

            <div class=" small-column">
                <img src="images/roofers-logo.png" alt="Logo" class="logo" height="90px">
                <h1>Build Your Dream Home with Solid Structures Builders!</h1>

                <p>
                    Looking for a reliable and experienced building company to bring your vision to life?
                    <br />
                    <span class="bold-word">Solid Structures Builders</span> is here to make your dream home a
                    reality.
                </p>

                <button>LEARN MORE</button>
            </div>

        </div>
    </div>
</body>

</html>
