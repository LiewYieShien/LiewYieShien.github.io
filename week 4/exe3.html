<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise 2 - Navigation Bar 2
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: transperant;
        }

        #nav {
            display: flex;

        }

        a {
            text-decoration: none;

        }

        a:hover {
            text-decoration: underline;
            color: #a044fc;

        }

        header {
            display: flex;
            background-color: aliceblue;
            justify-content: space-around;
            align-items: center;
            padding: 30px;
            height: 70px
        }

        .nav-button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            text-align: center;
            font-size: 15px;
            margin: 20px;

        }

        #navbarimg {
            cursor: pointer
        }

        button.orderonline {
            display: inline-block;
            background-color: #a044fc;
            color: white;
            font-weight: lighter;
            border: 1px solid #a044fc;
            border-radius: 20px;
            padding: 12px;
            padding-left: 25px;
            padding-right: 25px;
            cursor: pointer;

        }

        img.user {
            height: 20px;
            margin-right: -10px;

        }
    </style>

</head>

<body>
    <header>
        <div id="navbarimg"><img alt="Logo" src="images/coffee.png" height="50px" /></div>
        <div id="nav">

            <div>
                <a href="#" class="nav-button">Shop</a>
            </div>
            <div>
                <a href="#" class="nav-button">About</a>
            </div>
            <div>
                <a href="#" class="nav-button">Location & Hours</a>
            </div>


        </div>
        <div id="nav">
            <img alt="Logo" src="images/user.png" class="user" />
            <div>
                <a href="#" class="nav-button">Log In</a>
            </div>
            <div>
                <a href="#" class="nav-button">Cart</a>
            </div>



        </div>
        <button class="orderonline">Order Online</button>

    </header>


</body>

</html>
