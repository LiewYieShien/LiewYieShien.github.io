<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise 2 - Navigation Bar 2
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <style>
        #nav {
            display: flex;

        }

        a {
            text-decoration: none;

        }

        a:hover {
            text-decoration: underline;
            color: #a044fc;

        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(227, 227, 227);
            height: 70px;
        }

        .nav-button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            text-align: center;
            font-size: 15px;
            margin: 20px;

        }

        #navbarimg {
            padding-left: 10px;
        }

        button.callnow {
            background-color: #a044fc;
            color: white;
            font-weight: lighter;
            border: 1px solid #a044fc;
            border-radius: 20px;
            padding: 12px;
            padding-left: 25px;
            padding-right: 25px;

        }
    </style>

</head>

<body>
    <header>
        <div id="navbarimg"><img alt="Logo" src="images/linkedin.png" height="50px" /></div>
        <div id="nav">
            <div>
                <a href="#" class="nav-button">Home</a>
            </div>
            <div>
                <a href="#" class="nav-button">Services</a>
            </div>
            <div>
                <a href="#" class="nav-button">About</a>
            </div>
            <div>
                <a href="#" class="nav-button">Testimonials</a>
            </div>
            <div>
                <a href="#" class="nav-button">Clients</a>
            </div>
            <div>
                <a href="#" class="nav-button">Contact</a>
            </div>
            <button class="callnow">Call Now</button>
        </div>
    </header>


</body>

</html>
