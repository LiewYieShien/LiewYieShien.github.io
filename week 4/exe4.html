<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise 4 - Navigation Bar 4
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: transperant;
        }

        #nav {
            display: flex;

        }

        a {
            text-decoration: none;

        }

        a:hover {
            text-decoration: underline;
            color: #a044fc;

        }

        header {
            display: flex;
            background-color: #292f47;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            height: 70px
        }

        .nav-button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            font-size: 15px;
            margin: 20px;

        }

        #navbarimg {
            cursor: pointer
        }

        button.orderonline {
            display: inline-block;
            background-color: black;
            color: white;
            font-weight: lighter;
            border: 1px solid black;
            border-radius: 0px;
            padding: 12px;
            padding-left: 25px;
            padding-right: 25px;
            cursor: pointer;

        }

        img.user {
            height: 20px;
            margin-right: -10px;

        }

        button.icon {
            background-color: transparent;
            border: 0px;
        }
    </style>

</head>

<body>
    <header>
        <div id="navbarimg"><img alt="Logo" src="images/coffee.png" height="50px" /></div>
        <div id="nav">

            <div>
                <a href="#" class="nav-button">Services and Pricing</a>
            </div>
            <div>
                <a href="#" class="nav-button">About</a>
            </div>
            <div>
                <a href="#" class="nav-button">Contact</a>
            </div>


            <img alt="Login" src="images/user-red.png" class="user" />
            <div>
                <a href="#" class="nav-button">Log In</a>
            </div>

            <button class="icon">
                <img src="images/facebook-1.png" alt="Facebook" height="20" />
            </button>
            </a>
            <a href="#">
                <button class="icon">
                    <img src="images/instagram-1.png" alt="Instagram" height="20" />
                </button>
            </a>
            <a href="#">
                <button class="icon">
                    <img src="images/linkedin-1.png" alt="linkedin" height="20" />
                </button>
            </a>
        </div>

    </header>


</body>

</html>
