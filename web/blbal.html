<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Locations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .line-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 80%;
            height: 100px;
        }

        .line {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 48.5%;
            border-top: 2px dashed #ffffff;
            transform: translateY(-50%);
        }

        .location-group1 {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .location-group2 {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .location {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .location.reversed .label {
            margin-top: -30px;
            /* Adjust this value to move the locations up */
            margin-bottom: 5px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #ffffff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .dot:hover {
            background-color: #ffdd57;
        }

        .label {
            margin-top: 5px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
        }

        .label:hover {
            color: #ffdd57;
        }
    </style>
</head>

<body>
    <div class="line-container">
        <div class="line"></div>

        <!-- Group 1: Penang and Pahang -->
        <div class="location-group1">
            <!-- Penang -->
            <div class="location">
                <button class="dot"></button>
                <a class="label" href="penang.html">Penang</a>
            </div>

            <!-- Perak -->
            <div class="location reversed">
                <a class="label" href="perak.html">Perak</a>
                <button class="dot"></button>
            </div>

        </div>

        <!-- Group 2: Perak and Malacca -->
        <div class="location-group2">
            <!-- Pahang -->
            <div class="location">
                <button class="dot"></button>
                <a class="label" href="pahang.html">Pahang</a>
            </div>

            <!-- Malacca -->
            <div class="location reversed">
                <a class="label" href="malacca.html">Malacca</a>
                <button class="dot"></button>
            </div>
        </div>
    </div>
</body>

</html>
