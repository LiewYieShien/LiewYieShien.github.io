<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Navigation Bar */
        #nav {
            padding: 5px;
        }


        a {
            text-decoration: none;
            color: #AAA297;
        }


        /* Header Styles */
        header {
            padding: 15px;
            background-color: #020C16;
            display: flex;
            align-items: center
        }

        .logo {
            margin-left: 20px;
            height: 40px;
            width: auto;
        }


        /* Info Section Styling */
        .info {
            font-family: 'Sweet Sans Pro', sans-serif;
            font-weight: 500;
            gap: 30px;
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }


        .icon-container {
            display: flex;
            align-items: center;
            gap: 5px;
            /* Space between the text and the icon */
        }


        .icon {
            align-items: center;
            height: 15px;
            position: relative;
            top: 3px;

        }



        .blogs {
            margin-right: 20px;
            /* Adds space to the right of blogshare */
        }

        .menu-ptg {
            position: relative;
            display: inline-block;
        }

        .menu-pyt {
            position: relative;
            display: inline-block;
        }

        .submenu {
            font-size: 15px;
            display: none;
            position: absolute;
            background-color: #333333;
            color: white;
            min-width: 150px;
            z-index: 10;
            top: 100%;
            left: 0;
            box-sizing: border-box;
            border-radius: 5px;
            overflow: hidden;
            /* To ensure items are clipped */
            opacity: 0;
            transform: translateY(-10px);
            /* Initial position for slide-in effect */
            transition: all 0.3s ease-in-out;

        }

        .submenu a {
            min-height: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            text-align: left;
            padding: 10px 15px;
            color: white;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }


        .submenu a:hover {
            background-color: #555;
            /* Highlight color */
            color: #ffd700;
            /* Gold color for hover text */
            transform: scale(1.02);
            /* Slight zoom effect */
            transition: all 0.3s ease-in-out;
            /* Add smooth animation for hover effects */
        }

        .menu-ptg:hover .submenu {
            display: block;
            opacity: 1;
            /* Fully opaque */
            transform: translateY(0);
            /* Slide to the normal position */
        }

        .menu-pyt:hover .submenu {
            display: block;
            opacity: 1;
            transform: translateY(0);

        }

        /* Hero Section Styles */
        .hero {
            font-family: 'Sweet Sans Pro', sans-serif;
            height: 100vh;
            /* Full screen height */
            background: url('image/herosection.jpg') no-repeat center center;
            background-size: cover;
            /* covers the entire section */
            display: flex;
            justify-content: left;
            align-items: center;
            text-align: left;
            color: white;
            position: relative;
            /* For overlay effects */
        }

        /* Optional: Add a dark overlay to make text stand out */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Hero Content */
        .hero-content {
            font-family: 'Sweet Sans Pro';
            position: relative;
            z-index: 2;
            /* Ensure text appears above overlay */
        }

        .hero h1 {
            position: relative;
            margin-left: 92px;
            font-size: 120px;
            margin-bottom: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            position: relative;
            margin-left: 100px;
            top: -222px;
            font-size: 35px;

        }
    </style>




</head>


<body>
    <header>

        <div id="nav">
            <img src="image/logo.png" height="70px" class="logo">
        </div>

        <div class="info">

            <a href="#">Explore & Tips</a>

            <div class="menu-pyt">
                <div class="icon-container">
                    <a href="#">Plan your trip</a>
                    <img src="image/arrow.png" height="15px" class="icon">
                </div>
                <div class="submenu">
                    <a href="#">Transportation</a>
                    <a href="#">Accommodation</a>

                </div>
            </div>


            <div class="menu-ptg">
                <div class="icon-container">
                    <a href="#">Places to go</a>
                    <img src="image/arrow.png" height="15px" class="icon">
                </div>
                <div class="submenu">
                    <a href="#">Penang</a>
                    <a href="#">Perak</a>
                    <a href="#">Pahang</a>
                    <a href="#">Malacca</a>
                </div>
            </div>

            <a href="#" class="blogs">Blog sharing</a>
        </div>

    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>MALAYSIA</h1>
            <p>EXPLORE</p>
        </div>
    </section>

</body>

</html>
