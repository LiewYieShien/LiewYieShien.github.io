<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css" />


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');
            font-weight: lighter;
            font-style: light;
        }

        .page {
            font-family: 'Sweet Sans Pro', sans-serif;
        }


        /* ----------------------------------------Hero Section Styles----------------------------------------------- */
        .hero {
            height: 100vh;
            /* Full screen height */
            background: url('images/herosection.jpg');
            background-size: cover;
            /* covers the entire section */
            display: flex;
            justify-content: left;
            align-items: center;
            text-align: left;
            color: white;
            position: relative;
            /* For overlay effects */
        }

        /* Optional: Add a dark overlay to make text stand out */
        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 4;
        }

        /* Hero Content */
        .hero-content {
            font-family: 'Sweet Sans Pro';
            position: relative;
            z-index: 15;
            /* Ensure text appears above overlay */
        }

        .hero h1 {
            position: relative;
            top: 90px;
            margin-left: 92px;
            font-size: 120px;
            margin-bottom: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            position: relative;
            margin-left: 100px;
            top: -135px;
            font-size: 35px;
        }



        /* --------------------------------------------------Button-------------------------------------------------------- */
        .button-container {
            display: flex;
            flex-direction: column;
            /* Aligns the buttons vertically */
            justify-content: center;
            /* Centers buttons vertically */
            gap: 30px;

        }

        .circle-btn {
            left: 600px;
            position: relative;
            z-index: 5;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            /* Removes default border */
            background-color: rgba(255, 255, 255, 0.6);
            display: flex;
            /* Centers content inside */
            align-items: center;
            /* Vertical alignment */
            justify-content: center;
            /* Horizontal alignment */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .circle-btn img {
            width: 75%;
            height: auto;
        }

        /* Hover effect for button */
        .circle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }




        /* ---------------------------------------------Map Section Styles----------------------------------------------- */
        .map {
            flex-direction: column;
            height: 100vh;
            background: url('images-homepage/Penang\ Street.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Dark overlay*/
        .map::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 8, 11, 0.7);
            z-index: 4;
        }

        /* Hero Content */
        .map-content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            top: 100px;
            z-index: 15;
        }

        .map p {
            font-size: 56px;
            margin: 0;
        }


        /* Button Styles */
        .explore {
            width: auto;
            padding: 10px 20px;
            background-color: #EBE9E6;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            position: relative;
            top: -50px;
            z-index: 5;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Icon Styles */
        .explore .right {
            margin-left: 10px;
            width: 20px;
            height: auto;
        }

        /* Text Styles */
        .explore span {
            margin-left: 10px;
            color: #31312E;
            font-size: 20px;

        }

        /* Hover Effect */
        .explore:hover {
            background-color: #f5c400;
            /* Change to orange on hover */
            transform: scale(1.1);
            /* Slightly enlarge on hover */
        }


        .imagecontainer {
            z-index: 5;
        }

        .imagecontainer img {
            width: 70%;
        }
    </style>
</head>


<body>
    <header>

        <div id="nav">
            <img src="images/logo.png" height="70px" class="logo">
        </div>

        <div class="info">

            <a href="#">Explore & Tips</a>

            <div class="menu-pyt">
                <div class="icon-container">
                    <a href="#">Plan your trip</a>
                    <img src="images/arrow.png" height="15px" class="icon">
                </div>
                <div class="submenu">
                    <a href="#">Transportation</a>
                    <a href="#">Accommodation</a>

                </div>
            </div>


            <div class="menu-ptg">
                <div class="icon-container">
                    <a href="#">Places to go</a>
                    <img src="images/arrow.png" height="15px" class="icon">
                </div>
                <div class="submenu">
                    <a href="#">Penang</a>
                    <a href="#">Perak</a>
                    <a href="#">Pahang</a>
                    <a href="#">Malacca</a>
                </div>
            </div>

            <a href="#" class="blogs">Blog sharing</a>
        </div>

    </header>

    <!--------------------------------------------------- Hero Section -------------------------------------------------->
    <div class="page">
        <section class="hero">


            <div class="hero-content">
                <h1>MALAYSIA</h1>
                <p>EXPLORE</p>
            </div>

            <!-- Button -->
            <div class="button-container">
                <button class="circle-btn transport">
                    <img src="images-homepage/b-publictransport.png" alt="Transport Icon" />
                </button>

                <button class="circle-btn hotel">
                    <img src="images-homepage/b-hotel.png" alt="Hotel Icon" />
                </button>
            </div>


        </section>
    </div>



    <!---------------------------------------------------------- Map------------------------------------------------------------>
    <div class="page">
        <section class="map">

            <div class="map-content">
                <p>Discover Malaysia</p>
            </div>

            <div class="imagecontainer">
                <img src="images-homepage/map.png" alt="Image Between">
            </div>

            <!-- Button with Text and Icon -->
            <button class="explore">
                <span>Explore more</span>
                <img class="right" src="images-homepage/b-rightarrow.png" alt="Right arrow">
            </button>
        </section>
    </div>


</body>

</html>
