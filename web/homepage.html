<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css" />


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }


        /* Hero Section Styles */
        .hero {
            font-family: 'Sweet Sans Pro', sans-serif;
            height: 100vh;
            /* Full screen height */
            background: url('images/herosection.jpg');
            background-size: cover;
            /* covers the entire section */
            display: flex;
            justify-content: left;
            align-items: center;
            text-align: left;
            color: white;
            position: relative;
            /* For overlay effects */
        }

        /* Optional: Add a dark overlay to make text stand out */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 14;
        }

        /* Hero Content */
        .hero-content {
            font-family: 'Sweet Sans Pro';
            position: relative;
            z-index: 15;
            /* Ensure text appears above overlay */
        }

        .hero h1 {
            position: relative;
            margin-left: 92px;
            font-size: 120px;
            margin-bottom: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            position: relative;
            margin-left: 100px;
            top: -222px;
            font-size: 35px;

        }
    </style>
</head>


<body>
    <header>

        <div id="nav">
            <img src="images/logo.png" height="70px" class="logo">
        </div>

        <div class="info">

            <a href="#">Explore & Tips</a>

            <div class="menu-pyt">
                <div class="icon-container">
                    <a href="#">Plan your trip</a>
                    <img src="images/arrow.png" height="15px" class="icon">
                </div>
                <div class="submenu">
                    <a href="#">Transportation</a>
                    <a href="#">Accommodation</a>

                </div>
            </div>


            <div class="menu-ptg">
                <div class="icon-container">
                    <a href="#">Places to go</a>
                    <img src="images/arrow.png" height="15px" class="icon">
                </div>
                <div class="submenu">
                    <a href="#">Penang</a>
                    <a href="#">Perak</a>
                    <a href="#">Pahang</a>
                    <a href="#">Malacca</a>
                </div>
            </div>

            <a href="#" class="blogs">Blog sharing</a>
        </div>

    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>MALAYSIA</h1>
            <p>EXPLORE</p>
        </div>
    </section>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>MALAYSIA</h1>
            <p>EXPLORE</p>
        </div>
    </section>
</body>

</html>
