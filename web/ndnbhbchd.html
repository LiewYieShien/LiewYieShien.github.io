<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashed Line with Buttons</title>
    <style>
        /* Base styles for all locations (now buttons) */
        .location {
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
            font-size: 26px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, color 0.3s ease-in-out;
            background: none;
            border: none;
            /* Remove default button borders */
            padding: 10px 20px;
            text-align: center;
            font-family: inherit;
            font-weight: bold;
        }

        .location::before {
            content: '';
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            display: block;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        /* Hover effect on the dot */
        .location:hover::before {
            transform: scale(1.2);
            background-color: #ff6f61;
            opacity: 1;
        }

        /* Hover effect on the text */
        .location:hover {
            transform: scale(1.2);
            color: #ff6f61;
            opacity: 1;
        }

        /* Add focus styles for accessibility */
        .location:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff6f61;
        }
    </style>
</head>

<body>

    <div class="imagecontainer">
        <div class="map-container1">
            <button class="location penang" onclick="alert('You clicked Penang!')">Penang</button>
            <button class="location pahang" onclick="alert('You clicked Pahang!')">Pahang</button>
        </div>
        <div class="map-container2">
            <button class="location perak" onclick="alert('You clicked Perak!')">Perak</button>
            <button class="location melaka" onclick="alert('You clicked Melaka!')">Melaka</button>
        </div>

    </div>

</body>

</html>
