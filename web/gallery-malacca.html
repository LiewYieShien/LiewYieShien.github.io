    <link rel="stylesheet" href="css/gallery-malacca.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!----------------------------------------------------- Navgation Bar ----------------------------------------------------->
    <div class="footer-background">
        <section class="footer">
            <div>
                <h1>
                    Wishing you memorable journeys in Malaysia!
                </h1>
                <p>
                    Making Malaysian travel easy and accessible.
                </p>
            </div>

            <div>
                <a href="index.html">
                    <button class="explore">
                        <span>Start exploring</span>
                        <img class="search" src="images/general/search.png" alt="Search">
                    </button>
                </a>
            </div>

            <hr />

            <div class="footer-menu-container">
                <div>
                    <a href="https://www.facebook.com/MalaysiaFoodandTravel"><button class="socialmedia"><img
                                src="images/general/facebook.png" alt="Facebook" height="25" /></button></a>
                    <a href="https://www.instagram.com/malaysiafoodandtravel/"><button class="socialmedia"><img
                                src="images/general/instagram.png" alt="Instagram" height="25" /></button></a>
                    <a href="https://www.tiktok.com/@malaysiafoodandtravel"><button class="socialmedia"><img
                                src="images/general/tiktok.png" alt="TikTok" height="25" /></button></a>
                </div>

                <div>
                    <p>
                        © 2024 Explore.my
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!--------------------------------------------------- Hero Section -------------------------------------------------->
    <section class="hero">
        <div>
            <p>EXPLORE</p>
            <h1>GALLERY OF MALACCA</h1>
        </div>
    </section>

    <!--------------------------------------------------- Gallery Section -------------------------------------------------->
    <div class="states-container">
        <div class="gallery">
            <div class="column1 melaka1"></div>
            <div class="column2 melaka2"></div>
        </div>

        <div class="gallery">
            <div class="column2 melaka3"></div>
            <div class="column1 melaka4"></div>
            <div class="column1 melaka5"></div>
        </div>

        <div class="gallery">
            <div class="column2 melaka6"></div>
            <div class="column1 melaka7"></div>
        </div>

        <div class="gallery">
            <div class="column1 melaka8"></div>
            <div class="column2 melaka9"></div>
        </div>

        <div class="gallery">
            <div class="column1 melaka10"></div>
        </div>
    </div>
    <!--------------------------------------------------- Footer Section -------------------------------------------------->
    <section class="footer">
        <div>
            <h1>
                Wishing you memorable journeys in Malaysia!
            </h1>
            <p>
                Making Malaysian travel easy and accessible.
            </p>
        </div>

        <div>
            <a href="index.html">
                <button class="explore">
                    <span>Start exploring</span>
                    <img class="search" src="images/general/search.png" alt="Search">
                </button>
            </a>
        </div>

        <hr />

        <div class="footer-menu-container">
            <div>
                <a href="https://www.facebook.com/MalaysiaFoodandTravel"><button class="socialmedia"><img
                            src="images/general/facebook.png" alt="Facebook" height="25" /></button></a>
                <a href="https://www.instagram.com/malaysiafoodandtravel/"><button class="socialmedia"><img
                            src="images/general/instagram.png" alt="Instagram" height="25" /></button></a>
                <a href="https://www.tiktok.com/@malaysiafoodandtravel"><button class="socialmedia"><img
                            src="images/general/tiktok.png" alt="TikTok" height="25" /></button></a>
            </div>

            <div>
                <p>
                    © 2024 Explore.my
                </p>
            </div>
        </div>
    </section>

    <!--------------------------------------------------- Back To Top Button -------------------------------------------------->
    <button class="back-to-top" onclick="scrollToTop()">
        <img class="bttimg" src="images/general/top.png" alt="Back to Top">
    </button>

    <script>
        // Show or hide the "Back to Top" button based on scroll position
        window.addEventListener('scroll', function () {
            const button = document.querySelector('.back-to-top');
            if (window.scrollY > 100) { // Show after 100px of scrolling
                button.style.display = 'flex';
            } else {
                button.style.display = 'none';
            }
        });

        // Smooth scroll to top functionality
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
