<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Sweet Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #020C16;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 13px 20px;
        }

        .navbar a {
            color: #AAA297;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .logo {
            height: 40px;
            margin: -10px;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            padding: 14px 20px;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            color: #AAA297;
            cursor: pointer;
            margin-right: 10px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 15px;
            min-width: 160px;
            z-index: 1;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .submenu a {
            color: white;
            font-size: 14px;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .submenu a:hover {
            background-color: #575757;
            border-radius: 5px;
            color: #ffd700;
            transition: all 0.3s ease-in-out;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            font-size: 30px;
            color: #AAA297;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .menu a {
                text-align: center;
                padding: 20px;
                font-size: 15px;
            }

            .menu-item>a {
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            #menu-checkbox:checked+.menu-toggle+.menu {
                display: flex;
            }

            #menu-checkbox:checked+.menu-toggle+.menu .close-btn {
                display: block;
            }

            .submenu {
                display: block;
                position: static;
            }
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="navbar">
        <a href="#">
            <img src="images/general/logo.png" class="logo">
        </a>
        <!-- Checkbox to toggle menu on mobile -->
        <input type="checkbox" id="menu-checkbox" style="display: none;">
        <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
        <div class="menu">
            <!-- Close button for mobile view -->
            <label for="menu-checkbox" class="close-btn">&times;</label>
            <a href="#">Explore & Tips</a>
            <div class="menu-item">
                <a href="#">Plan Your Trip</a>
                <div class="submenu">
                    <a href="#">Transportation</a>
                    <a href="#">Accommodation</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Places To Go</a>
                <div class="submenu">
                    <a href="#">Penang</a>
                    <a href="#">Perak</a>
                    <a href="#">Pahang</a>
                    <a href="#">Malacca</a>
                </div>
            </div>
            <a href="#">Blog Sharing</a>
        </div>
    </div>

</body>

</html>
