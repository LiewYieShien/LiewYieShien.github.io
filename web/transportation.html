<!DOCTYPE html>
<html>

<head>
    <title>Transportation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css" />


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }


        /* Hero Section Styles */
        .hero {
            font-family: 'Sweet Sans Pro', sans-serif;
            height: 100vh;
            /* Full screen height */
            background:
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(2, 12, 22, 0.2)), url('images/transportation.jpeg');
            background-size: cover;
            /* covers the entire section */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #E6DFD5;
        }

        /* Hero Content */
        .hero-content {
            font-family: 'Sweet Sans Pro';
        }

        .hero h1 {
            font-size: 80px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 25px;
            margin-top: -70px;
            letter-spacing: 2px;
            font-weight: lighter;
        }

        .destination-section-background {
            background-color: #CEC2B1;
        }

        .destination-container {
            margin-top: -20px;
            padding-left: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-items: center;
            background-color: #CEC2B1;
            font-family: 'Sweet Sans Pro', sans-serif;
            color: #020C16;
        }

        .destination-column1 {
            flex: 1;
            padding: 10px;
            margin-top: 70px;
        }

        .destination-column2 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            padding-top: 30px;
            margin-top: 80px;
        }

        .destination-container h1 {
            font-size: 50px;
        }

        .destination-container p {
            font-size: 23px;
            margin-top: -30px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .destination-column2 img {
            display: block;
            flex-direction: column;
            margin-bottom: -18px;
            padding-right: 30px;
            padding-bottom: 5px;
        }

        .box {
            display: flex;
            justify-content: left;
            align-items: center;
            width: 300px;
            height: 35px;
            background-color: #E6DFD5;
            border: 0px;
            border-radius: 10px;
            font-family: 'Sweet Sans Pro', sans-serif;
            color: #020C16;
            padding: 20px;
            margin: 40px 10px 30px 0;
            /* Vertical margin between boxes */
        }

        .box:nth-child(2) h2 {
            font-weight: 400;
            color: #AAA297;
            /* Custom font weight and color for the second box */
        }

        .states-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            padding-top: 50px;
            padding-bottom: 130px;
        }

        button.malacca {
            background:
                linear-gradient(rgba(230, 223, 213, 0.2), rgba(230, 223, 213, 0.2)), url('images-transportation/malacca\ button.jpg');
            background-size: cover;
            background-color: #E6DFD5;
            border: 0px;
            border-radius: 10px;
            height: 275px;
            width: 275px;
            color: transparent;
        }

        button.malacca:hover {
            background:
                linear-gradient(rgba(2, 12, 22, 0.1), rgba(255, 255, 255, 0.9)), url('images-transportation/malacca\ button.jpg');
            background-size: cover;
            background-color: #E6DFD5;
            border: 0px;
            border-radius: 10px;
            height: 275px;
            width: 275px;
            font-family: 'Sweet Sans Pro', sans-serif;
            font-size: 30px;
            font-weight: 600;
            color: #020C16;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            /* Vertically aligns text to the bottom */
            padding-bottom: 20px;
        }

                <div>
