    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');

        /* Hero Section Styles */
        .hero {
            font-family: 'Sweet Sans Pro', sans-serif;
            height: 100vh;

            background:

            /* covers the entire section */

        /* Hero Content */

        .hero h1 {

            font-size: 25px;

            margin-top: -20px;
            display: flex;

        .destination-column2 {

        .destination-container h1 {
            font-size: 50px;
        }

        .destination-container p {
            font-size: 25px;
            margin-top: -30px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .destination-column2 img {
            margin-bottom: 8px;
        }
    </style>
</head>
