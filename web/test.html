<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="footer.css">


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .container {
            display: flex;
            align-items: center;
            /* Vertically centers the content */
            justify-content: space-between;
            /* Spreads the items to the left and right */
            height: 100vh;
            /* Full screen height */
            padding: 0 20px;
            /* Adds padding on left and right */
        }

        .left-side {
            flex: 1;
            /* Takes up 50% of the available space */
        }

        .left-side img {
            width: 100%;
            /* Ensures image takes up the full width of its container */
            height: auto;
            /* Maintains the aspect ratio */
        }

        .right-side {
            flex: 1;
            /* Takes up 50% of the available space */
            padding-left: 20px;
            /* Adds some space between the content and image */
        }

        .right-side h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .right-side p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>


<body>

    <section class="container">
        <div class="left-side">
            <img src="your-image.jpg" alt="Image" />
        </div>
        <div class="right-side">
            <h1>Your Content Title</h1>
            <p>Your content goes here. Add more text or elements as needed.</p>
        </div>
    </section>


</body>

</html>
