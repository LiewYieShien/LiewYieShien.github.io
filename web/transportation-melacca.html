<head>
    <title>Transportation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css" />


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Sweet Sans Pro';
            src: url('fonts/SweetSansProMedium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* ---------------------------------------------Background Styles----------------------------------------------- */
        body.setbackground {
            background-size: cover;
            background:
                linear-gradient(rgba(57, 21, 18, 0.8), rgba(57, 21, 18, 0.2)), url('images-transportation/malacca.jpg');
        }

        /* ---------------------------------------------Destination Section Styles----------------------------------------------- */

        .destination-container {
            margin-top: -20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
            font-family: 'Sweet Sans Pro', sans-serif;
            color: #E6D5D5;
            padding-top: 80px;
        }

        .destination-column1 {
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-top: 60px;
        }

        .destination-column2 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            padding-top: 30px;
            margin-top: 70px;
        }

        .destination-container h1 {
            font-size: 42px;
        }

        .destination-container p {
            font-size: 20px;
            margin-top: -30px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .destination-column2 img {
            display: block;
            flex-direction: column;
            margin-bottom: -18px;
            padding-right: 30px;
            padding-bottom: 5px;
        }

        .box {
            display: flex;
            justify-content: left;
            align-items: center;
            width: 300px;
            height: 35px;
            background-color: #E6D5D5;
            border: 0px;
            border-radius: 10px;
            font-family: 'Sweet Sans Pro', sans-serif;
            color: #A04F47;
            padding: 20px;
            margin: 40px 10px 30px 0;
            /* Vertical margin between boxes */
        }

        .box:nth-child(1) h2 {
            font-weight: 400;
            color: #A04F47;
            /* Custom font weight and color for the second box */
        }

        /* ---------------------------------------------Mobile Styles----------------------------------------------- */
        @media screen and (max-width: 600px) {

            /* ---------------------------------------------Destination Section Styles----------------------------------------------- */
            .destination-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                gap: 50px;
            }

            .destination-column1 {
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 40px;
                margin-top: 50px;
            }

            .destination-column2 {
                display: flex;
                justify-content: center;
                padding: 10px;
                margin-top: -70px;
            }

            .destination-container h1 {
                font-size: 38px;
            }

            .destination-container p {
                font-size: 16px;
                margin-top: -20px;
                letter-spacing: 2px;
                font-weight: 300;
            }

            .destination-column2 img {
                display: block;
                flex-direction: column;
                margin-bottom: -18px;
                padding-right: 30px;
                padding-bottom: 5px;
                height: 40px;
            }

            .box {
                display: flex;
                justify-content: left;
                align-items: center;
                width: 230px;
                height: 35px;
                background-color: #E6D5D5;
                border: 0px;
                border-radius: 10px;
                font-family: 'Sweet Sans Pro', sans-serif;
                color: #A04F47;
                padding: 15px;
                margin: 40px 10px 30px 0;
                /* Vertical margin between boxes */
            }

            .box:nth-child(1) h2 {
                font-weight: 400;
                color: #A04F47;
                /* Custom font weight and color for the second box */
            }
        }
    </style>
</head>
