<html>

<head>
    <title>
        Exercise 5 - Navigation Bar 5
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #nav {
            display: flex;

        }

        a {

            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            padding: 8px;
            padding-left: 25px;
            padding-right: 25px;
            text-decoration: none;
        }

        a:hover {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            padding: 8px;
            padding-left: 25px;
            padding-right: 25px;
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #c6cad2;
            height: 70px;
        }

        .nav-button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            text-align: center;
            font-size: 18px;
            margin: 20px;

        }

        #navbarimg {
            padding-left: 10px;
        }

        .alignment {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <header>
        <div id="navbarimg"><img alt="Logo" src="images/fish" height="50px" /></div>

        <div id="nav">
            <div>
                <div class="nav-button">Technology</div>
            </div>
            <div>
                <div class="nav-button">About</div>
            </div>
            <div>
                <div class="nav-button">Careers</div>
            </div>
            <div>
                <a href="#" class="alignment">Subscribe</a>
            </div>
        </div>
    </header>


</body>

</html>
