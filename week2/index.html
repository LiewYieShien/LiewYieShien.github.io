<!DOCTYPE html>
<html>

<head>
    <title>Lesson 2 - HTML Basic</title>
</head>
<style>
    a {
        text-decoration: none;

    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <!-- Heading is in bold, with space above and below -->
    <h1>My Heading 1</h1>
    <h2>My Heading 2</h2>
    <h3>My Heading 3</h3>
    <h4>My Heading 4</h4>
    <h5>My Heading 5</h5>
    <h6>My Heading 6</h6>
    <!-- Button not taking whole line -->
    <button>Click</button>
    <br />
    <button>Click</button>
    <p>This is my paragraph</p>
    <!-- Button not taking whole line -->
    <a href="https://google.com">Google</a>
    <a href="https://facebook.com">
        <button>Facebook</button>
    </a>

</body>

</html>
