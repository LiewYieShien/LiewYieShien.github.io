<!DOCTYPE html>
<html>

<head>
    <title>
        Exercise 1 - Button
    </title>
    <style>
        button.requestnow {
            background-color: #000000;
            color: white;
            border: 1px solid #000000;
            border-radius: 0px;
            padding: 10px;
            padding-left: 18px;
            padding-right: 18px;
            margin-right: 15px;
        }

        button.signup {
            background-color: #55a35a;
            color: white;
            font-weight: bold;
            border: 1px solid #55a35a;
            border-radius: 5px;
            padding: 9px;
            padding-left: 20px;
            padding-right: 20px;
            margin-right: 15px;
        }

        button.addtocart {
            background-color: #f9da4e;
            color: black;
            border: 1px solid #f9da4e;
            border-radius: 20px;
            padding: 8px;
            padding-left: 50px;
            padding-right: 50px;
        }

        button.getstarted {
            background-color: #7354ad;
            color: white;
            font-weight: bold;
            border: 1px solid #7354ad;
            border-radius: 3px;
            padding: 10px;
            padding-left: 18px;
            padding-right: 18px;
            margin-right: 15px;
        }

        button.download {
            background-color: #ffffff;
            color: #70757a;
            font-weight: bold;
            border: 1px solid #70757a;
            border-radius: 3px;
            padding: 10px;
            padding-left: 18px;
            padding-right: 18px;
            margin-right: 15px;
        }

        button.applyoncompanywebsite {
            background-color: #2d65bc;
            color: white;
            font-weight: bold;
            border: 1px solid #2d65bc;
            border-radius: 20px;
            padding: 8px;
            padding-left: 20px;
            padding-right: 20px;
            margin-right: 15px;
        }

        button.save {
            background-color: white;
            color: #2c62c0;
            font-weight: bold;
            border: 1.5px solid #2c62c0;
            border-radius: 20px;
            padding: 8px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>


<body>
    <p>
        <button class="requestnow">Request now</button>
        <button class="signup">Sign up</button>
        <button class="addtocart">Add to Cart</button>
    </p>
    <p>
        <button class="getstarted">Get started</button>
        <button class="download">Download</button>
        <button class="applyoncompanywebsite">Apply on company website</button>
        <button class="save">Save</button>
    </p>
</body>

</html>
