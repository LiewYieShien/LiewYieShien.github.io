<!DOCTYPE html>
<html>

<head>
    <title>Lesson 2 - HTML Basic</title>
    <style>
        button.subscribe {
            background-color: #b00302;
            color: white;
            border: 1px solid #b00302;
            border-radius: 3px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        button.join {
            background-color: #e4e2e6;
            color: #1e2e70;
            border: 1px solid #44465d;
            border-radius: 3px;
            padding: 5px;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        button.tweet {
            background-color: #1e8bd6;
            color: white;
            border: 1px solid #1e8bd6;
            border-radius: 40px;
            padding: 5px;
            padding-left: 14px;
            padding-right: 14px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>
</head>

<body>
    <!-- Heading is in bold, with space above and below -->
    <h1>My Heading 1</h1>
    <h2>My Heading 2</h2>
    <h3>My Heading 3</h3>
    <h4>My Heading 4</h4>
    <h5>My Heading 5</h5>
    <h6>My Heading 6</h6>
    <!-- Button not taking whole line -->
    <button>Click</button>
    <br />
    <button>Click</button>
    <br />
    <p>
        <button class="subscribe">SUBSCRIBE</button>
        <button class="join">JOIN</button>
        <button class="tweet">Tweet</button>
    </p>
    <img src="images/instagram.png" alt="Instagram" height="80" />
    <img src="images/facebook.png" alt="Facebook" height="80" />
    <p>This is my paragraph</p>
    <!-- Button not taking whole line -->
    <a href="https://google.com">Google</a>
    <a href="https://facebook.com">
        <button>Facebook</button>
    </a>

</body>

</html>
